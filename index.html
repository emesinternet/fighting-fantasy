<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Fantasy Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content-shell">
    <header class="title-row">
      <div>
        <h1>Fighting Fantasy Companion</h1>
      </div>
      <div class="title-actions">
        <button id="saveGame" class="btn">Save</button>
        <button id="loadGame" class="btn">Load</button>
        <button id="newGame" class="btn btn-positive">New Game</button>
        <button id="gameOver" class="btn btn-negative">Game Over</button>
      </div>
    </header>

    <input type="file" id="loadFileInput" accept="application/json" aria-label="Load saved game" hidden>

    <main class="layout">
      <section class="column" id="adventureSheet">
        <div class="section-header">
          <h2>Adventure Sheet</h2>
          <div class="header-actions">
            <button id="playerModifier" class="btn btn-neutral">Modifier</button>
            <div id="playerModifierChip" class="modifier-chip" aria-live="polite"></div>
          </div>
        </div>
        <div class="section stat-grid">
          <div class="stat-row justify-center">
            <label>Skill <span id="starting-skill" class="starting-chip">-</span>
              <input type="number" id="skill" value="0" min="0" max="999" class="inline-number">
            </label>
            <label>Stamina <span id="starting-stamina" class="starting-chip">-</span>
              <input type="number" id="stamina" value="0" min="0" max="999" class="inline-number">
            </label>
            <label>Luck <span id="starting-luck" class="starting-chip">-</span>
              <input type="number" id="luck" value="0" min="0" max="999" class="inline-number">
            </label>
          </div>
          <div class="row stat-actions">
            <button id="testLuck" class="btn btn-positive">Test Your Luck</button>
            <button id="generalRoll" class="btn">Roll</button>
          </div>
        </div>

        <div class="section">
          <div class="row meals-row">
            <label class="inline-label">Meals <input type="number" id="meals" value="10" min="0" max="999"></label>
            <button id="eatMeal" class="btn btn-positive align-end">Eat Meal</button>
          </div>
          <div class="potion-row">
            <label class="inline-label">Potion <span id="potionStatus" class="potion-status">No potion selected.</span></label>
            <button id="usePotion" class="btn btn-positive align-end">Use Potion</button>
          </div>
          <div class="notes-grid">
            <label>Gold Pieces <textarea id="gold"></textarea></label>
            <label>Treasures <textarea id="treasure"></textarea></label>
            <label>Equipment <textarea id="equipment"></textarea></label>
            <label>Provisions <textarea id="provisions"></textarea></label>
          </div>
        </div>
      </section>

      <section class="column" id="monsters">
        <div class="section-header">
          <h2>Monster Encounters</h2>
          <button id="addEnemy" class="btn btn-positive">Add Enemy</button>
        </div>
        <div id="monsterList" class="monster-list"></div>
        <div class="escape-footer">
          <button id="escape" class="btn btn-negative">Escape Combat</button>
        </div>
      </section>
    </main>

    <section class="section log-section">
      <div class="log-grid">
        <div class="log-panel adventure-log">
          <div class="log-header">
            <h3>Adventure Log</h3>
          </div>
          <div id="log" class="log"></div>
        </div>
        <div class="log-panel decision-log">
          <div class="log-header">
            <h3>Decision Log</h3>
            <button id="addDecision" class="btn btn-positive" aria-label="Add decision">+</button>
          </div>
          <div id="decisionLog" class="log"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Overlay for action animations: image fades/slides in, then text, holds, and fades away with the backdrop. -->
  <div id="action-overlay" class="animation-overlay" aria-hidden="true">
    <div class="animation-panel">
      <img id="action-image" class="animation-image" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 480 480'%3E%3Crect width='480' height='480' fill='%23141414'/%3E%3Ctext x='50%25' y='50%25' fill='%23f5f5f5' font-size='42' font-family='Inter, Arial, sans-serif' dominant-baseline='middle' text-anchor='middle'%3EAction Image%3C/text%3E%3C/svg%3E" alt="Action placeholder">
      <p id="action-text" class="animation-text">Action triggered! Your move lights up the realm.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
